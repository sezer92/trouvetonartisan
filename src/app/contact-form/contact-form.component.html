<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Votre nom</label>
    <input type="text" id="name" name="name" formControlName="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="subject">Objet</label>
    <input type="text" id="subject" name="subject" formControlName="subject" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" formControlName="message" class="form-control" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
</form>
