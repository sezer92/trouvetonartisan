<div class="artisan-detail" *ngIf="artisan !== null">
  <h2>{{ artisan.name }}</h2>
  <p><strong>Note: </strong>
    <span *ngFor="let star of getStars(artisan.note)">
      &#9733; <!-- Unicode character for a filled star -->
    </span>
  </p>


  <p><strong>Spécialité:</strong> {{ artisan.specialty }}</p>
  <p><strong>Localisation:</strong> {{ artisan.location }}</p>

  <h3>À propos</h3>
  <p>{{ artisan.about }}</p>

  <div *ngIf="artisan.website">
    <p><strong>Site web:</strong> <a [href]="artisan.website" target="_blank">{{ artisan.website }}</a></p>
  </div>

  <h3>Contactez cet artisan</h3>
  <form (ngSubmit)="sendEmail(contactForm.value)" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Votre nom</label>
      <input type="text" id="name" name="name" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="subject">Objet</label>
      <input type="text" id="subject" name="subject" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" class="form-control" rows="5" required ngModel></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
  </form>
</div>
